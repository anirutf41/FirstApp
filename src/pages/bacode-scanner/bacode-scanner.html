<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>BacodeScanner</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div align="center">
      <button ion-button color="secondary" block round (click)="scan()">
          <ion-icon name="cat"></ion-icon>&nbsp;SCAN ME NOW!!
      </button><br>
      <ion-card>
        <ion-card-header>
          Barcode Format
        </ion-card-header>
        <ion-card-content>
          {{scanFormat}}
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-header>
          Barcode Text
        </ion-card-header>
        <ion-card-content>
          {{scanText}}
        </ion-card-content>
      </ion-card>
  </div>
</ion-content>
