
<ion-header>
  <ion-navbar>
    <ion-title>PhoneBook</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let item of contactArray" (click)="viewDetail(item)" >
      <ion-avatar item-left>
        <img src="{{item.imageUrl}}">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <h3>{{item.telephone}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
